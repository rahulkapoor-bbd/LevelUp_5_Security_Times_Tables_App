<head>
  <title>
    Leaderboard
  </title>
  <link rel='stylesheet' href='/stylesheets/common.css' />
  <link rel='stylesheet' href='/stylesheets/leaderboard.css' />
</head>

<nav>
  <ul>
    <li class="left"><a href="/playgame">Play Game</a></li>
    <li class="left"><a href="/leaderboard">Leaderboard</a></li>
    <li class="center">Times Table Game</li>
    <li class="right"><a href="#" class="logout-btn">Logout</a></li>
  </ul>
</nav>

<body>
  <section class="leaderboard-section">
    <section id="leaderboard">
      <h2>Leaderboard</h2>
      <section id="leaderboard-list">
        <section class="leaderboard-entry">
          <span class="category-title">Rank</span>
          <span class="category-title">Name</span>
          <span class="category-title">Score</span>
        </section>
      </section>
      <section id="user-score">
        <h3>Your Highest Score</h3>
        <p id="user-score-value"></p>
      </section>
    </section> 
  </section>

  <script>
    const leaderboard = [
      { name: 'John', score: 10 },
      { name: 'Emily', score: 15 },
      { name: 'Mark', score: 8 },
      { name: 'Sarah', score: 4 },
      { name: 'David', score: 9 },
      { name: 'Olivia', score: 2 }
    ];

    leaderboard.sort((a, b) => b.score - a.score);

    const leaderboardList = document.getElementById('leaderboard-list');

    leaderboard.slice(0, 5).forEach((entry, index) => {
      const entryElement = document.createElement('section');
      entryElement.classList.add('leaderboard-entry');
      entryElement.innerHTML = `<span class="rank">${index + 1}.</span>
                            <span class="name">${entry.name}</span>
                            <span class="score">${entry.score}</span>`;
      leaderboardList.appendChild(entryElement);
    });

    // Example user's score
    const userScore = 275;

    const userScoreElement = document.getElementById('user-score-value');
    userScoreElement.textContent = userScore;

  </script>
</body>

</html>
